<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">

    [style.border-color]="user.isActive ? 'green' : ''"> -->

        <img class="img-fluid" src="{{user.image}}" alt="">

  <!-- <h3> <span [textContent]="user.lastName"></span> {{ user.lastName }}</h3> -->
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3 [ngStyle]="currentStyles">{{ user.firstName }} {{ user.lastName }}</h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
      <!-- <li class="list-group-item">Balance: {{ user.balance | currency:"GBP":"symbol" }} until {{ 0.5 | percent }}</li>
            <li class="list-group-item" ngNonBindable><pre>{{ 5 | number:"2.4"}}</pre></li> -->
    </ul>
    <!-- </div>
    </div> -->
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading users...</h4>
